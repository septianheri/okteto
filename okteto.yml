build:
  api:
    context: api
deploy:
  - helm upgrade --install movies chart --set api.image=${OKTETO_BUILD_API_IMAGE} --set frontend.image=${OKTETO_BUILD_FRONTEND_IMAGE}
dev:
  api:
    command: ["nodemon index.js"]
    forward:
      - 8080:8080
      - 9229:9229
    sync:
      - api:/usr/src/app
